<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm() {
      const email = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;
      const confirmPassword = document.querySelector('input[name="confirm-password"]').value;
      const userType = document.querySelector('input[name="user-type"]:checked');
      const errorElement = document.querySelector('.error-message');
      
      if (email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '' || !userType) {
        errorElement.textContent = 'Email, password, confirm password, and user type selection are required';
        return false;
      }

      if (!email.trim().toLowerCase().endsWith('@gmail.com')) {
        errorElement.textContent = 'Please enter a valid Gmail address';
        return false;
      }

      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
        return false;
      }

      errorElement.textContent = '';

      return true; // Changed to true to allow form submission
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form onsubmit="return validateForm()">
      <h1>Registration</h1>
      <div class="input-box">
        <input type="text" placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password">
      </div>
      <div class="input-box">
        <input type="password" name="confirm-password" placeholder="Confirm Password">
      </div>
      <div class="input-box radio-group">
        <label class="radio-label">
          <input type="radio" name="user-type" value="planner" class="radio-input"> Planner
        </label>
        <label class="radio-label">
          <input type="radio" name="user-type" value="attendee" class="radio-input"> Attendee
        </label>
      </div>
      <div class="error-message" style="color: red;"></div> 
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
