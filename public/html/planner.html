<!DOCTYPE html>
<html>
<head>
    <title>Event Planner Form</title>
    <link rel="stylesheet" type="text/css" href="styless.css">
</head>
<body>
    
    <form action="submit.php" method="POST">
        <div class="wrapper">
          <h1>Planning your event</h1>
          <div class="input-box">
            <input type="text" id="eventName" name="eventName" placeholder="Name of Event" required><br><br>
          </div>
      
          <div class="input-box">
            <select id="eventType" name="eventType" required>
              <option value="" disabled selected hidden>Type of Event</option>
              <option value="Concert">Concert</option>
              <option value="DJ">DJ</option>
              <option value="Standup Comedy">Standup Comedy</option>
            </select><br><br>
          </div>
          
      
          <div class="input-box">
            <input type="date" id="eventDate" name="eventDate" required><br><br>
          </div>
      
          <div class="input-box">
            <input type="time" id="eventTime" name="eventTime" required><br><br>
          </div>
      
          <div class="input-box">
            <input type="text" id="eventAddress" name="eventAddress" placeholder="Address" required><br><br>
          </div>
      
          <div class="input-box">
            <input type="number" id="numberOfPeople" name="numberOfPeople" placeholder="Number of People" required><br><br>
          </div>
      
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      

</body>
</html>
