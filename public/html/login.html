<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <script>

    function validateForm() {
      const email = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;
      const errorElement = document.querySelector('.error-message');
      
      if (email.trim() === '' || password.trim() === '') {
        errorElement.textContent = 'Email and password are required';
        return false;
      }

      if (!email.trim().toLowerCase().endsWith('@gmail.com')) {
        errorElement.textContent = 'Please enter a valid Gmail address';
        return false;
      }

      errorElement.textContent = '';

      return true;
    }
  
  </script>
</head>

<body>
  <div class="wrapper">
    <form action="login.php" onsubmit="return validateForm()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Email" >
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" >
        <i class='bx bxs-lock-alt' onclick="togglePasswordVisibility()"></i>
      </div>
      <div class="error-message" style="color: red;"></div> <!-- Display error messages -->
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="registration.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
